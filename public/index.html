<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <section class="container">
    <div class="calculator">
      <h1>Simple Calculator</h1>

      <form id="calculatorForm">
        <div class="form-container">
          <label for="firstNumber">First Number</label>
          <input type="text" name="firstNumber" id="firstNumber" placeholder="Enter a number">
        </div>

        <div class="form-container">
          <label for="secondNumber">Second Number</label>
          <input type="text" name="secondNumber" id="secondNumber" placeholder="Enter a number">
        </div>

        <div class="form-container">
          <label for="operation">Operation</label>
          <select name="operation" id="operation">
            <option value="+">+</option>
            <option value="*">*</option>
          </select>
        </div>

        <button id="submitButton" type="submit">Execute</button>
      </form>

      <hr/>

      <div id="resultBox">Result will be displayed here.</div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
